<!DOCTYPE html>
<html>
<head>
    <title>PivotTable</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="libs/require.js"></script>
    <script>
        require.config({
            paths: {
                jquery: "libs/jquery-1.10.1",
                underscore: "libs/lodash.min",
                pivottable: "../pivottable"
            },
            shim: {
                bootstrap: {
                    deps: ["jquery"]
                }
            }
        })
    </script>
    <link rel="stylesheet" href="../pivottable/pivottable.css"/>
</head>
<body>
<div class="container" style="margin-top:40px">
    <div id="output"></div>
    <div id="output2"></div>
</div>

<script>
    require(["jquery", "pivottable/Pivot"], function($, Pivot) {
        new Pivot({
            container: $("#output"),
            data: [
                {testRow1: "1", testRow2: "row2-1", shape: "circle", testCol1: "col1-1", testCol2: "col2-1", color: "1-row1"},
                {testRow1: "row1-1", testRow2: "row2-1", shape: "circle", testCol1: "col1-1", testCol2: "col2-1", color: "1"},
                {testRow1: "row1-1", testRow2: "row2-2", shape: "triangle", testCol1: "col1-2", testCol2: "col2-2", color: "1"},
                {testRow1: "row1-2", testRow2: "row2-3", shape: "circle", testCol1: "col1-1", testCol2: "col2-3", color: "1"},
                {testRow1: "row1-2", testRow2: "row2-4", shape: "triangle", testCol1: "col1-2", testCol2: "col2-4", color: "1"},
                {testRow1: "row1-1", testRow2: "row2-5", shape: "circle", testCol1: "col1-3", testCol2: "col2-5", color: "2"},
                {testRow1: "row1-1", testRow2: "row2-6", shape: "triangle", testCol1: "col1-4", testCol2: "col2-6", color: "2"},
                {testRow1: "row1-2", testRow2: "row2-7", shape: "circle", testCol1: "col1-3", testCol2: "col2-7", color: "2"},
                {testRow1: "row1-2", testRow2: "row2-8", shape: "triangle", testCol1: "col1-4", testCol2: "col2-8", color: "2"},

                {testRow1: "row1-1", testRow2: "row2-5", shape: "circle", testCol1: "col1-3", testCol2: "col2-5", color: "2"},
                {testRow1: "row1-1", testRow2: "row2-6", shape: "triangle", testCol1: "col1-4", testCol2: "col2-6", color: "2"},
                {testRow1: "row1-2", testRow2: "row2-7", shape: "circle", testCol1: "col1-3", testCol2: "col2-7", color: "2"},
                {testRow1: "row1-2", testRow2: "row2-8", shape: "triangle", testCol1: "col1-4", testCol2: "col2-8", color: "2"}
            ],
            rows: ["color", "testRow1", "testRow2"],
            cols: ["shape", "testCol1", "testCol2"]
        })

        /*new Pivot({
         container: $("#output2"),
         data: function() {
         return [
         {color: "blue", shape: "circle"},
         {color: "red", shape: "triangle"}
         ]
         },
         rows: ["color"],
         cols: ["shape"]
         })*/
    })
</script>
</body>
</html>
